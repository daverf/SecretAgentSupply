<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
  </head>

  <body>

    <header>
      <div class="headertext">
        <h2>NEW ARRIVAL</h2>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </header>

    <div class="navbar">
      <div class="navbutton">
        <span>Eyewear</span>
      </div>
      <div class="navbutton">
        <span>Apparel</span>
      </div>
      <div class="navbutton">
        <span>Gadgets</span>
      </div>
      <div class="navbutton">
        <span>Vehicles</span>
      </div>
      <div class="navbutton">
        <span>Glasses</span>
      </div>
    </div>

    <div class="mainproducts">
      <div class="product">
        <div class="mainimg">
          <img src="resources/images/pen.png" alt="Exploding Pen">
        </div>
        <div class="imgcaption">
          <span>Exploding Pen</span>
        </div>
      </div>
      <div class="product">
        <div class="mainimg">
          <img src="resources/images/watch.png" alt="Cellular Watch">
        </div>
        <div class="imgcaption">
          <span>Cellular Watch</span>
        </div>
      </div>
      <div class="product">
        <div class="mainimg">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
        </div>
        <div class="imgcaption">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="infobox">
        <div class="infoheading">
          <h3>Location</h3>
        </div>
        <div class="infocontent">
          <h3>-47.346436, 84.32354</h3>
        </div>
      </div>
      <div class="infobox">
        <div class="infoheading">
          <h3>Hours</h3>
        </div>
        <div class="infocontent">
          <h3>0800 - 1800</h3>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="copyright">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
