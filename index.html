<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css">
  </head>

  <body>

    <header>
      <div class="sitecontainer">
        <img id="logo" src="resources/images/logo.png" alt="Binoculars">
        <div class="logotag">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>

    <div class="banner">
      <div class="sitecontainer">
        <div class="bannertext">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <div class="navbar">
      <div class="sitecontainer">
        <div class="navbutton">
          <span>Eyewear</span>
        </div>
        <div class="navbutton">
          <span>Apparel</span>
        </div>
        <div class="navbutton">
          <span>Gadgets</span>
        </div>
        <div class="navbutton">
          <span>Vehicles</span>
        </div>
        <div class="navbutton">
          <span>Glasses</span>
        </div>
        <div class="navbutton" id="menubutton">
          <span>Menu</span>
        </div>
      </div>
    </div>

    <div class="mainproducts">
      <div class="sitecontainer">

        <div class="product" id="pen">
          <div class="imgcontainer">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
          <div class="name">
            <span>Exploding Pen</span>
          </div>
        </div>

        <div class="product" id="watch">
          <div class="imgcontainer">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
          <div class="name">
            <span>Cellular Watch</span>
          </div>
        </div>

        <div class="product" id="glasses">
          <div class="imgcontainer">
            <img src="resources/images/glasses.png" alt="">
          </div>
          <div class="name">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

    <div class="info">
      <div class="sitecontainer">
        <div class="infobox"  id="location">
          <div class="infoheading">
            <span>Location</span>
          </div>
          <div class="infocontent">
            <span>-47.346436, 84.32354</span>
          </div>
        </div>
        <div class="infobox">
          <div class="infoheading">
            <span>Hours</span>
          </div>
          <div class="infocontent">
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="sitecontainer">
        <div class="copyright">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </div>
    </div>


  </body>
</html>
